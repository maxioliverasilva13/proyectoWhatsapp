name: Deploy to QA

on:
  workflow_dispatch:
    inputs:
      deploy_app:
        description: 'Â¿Deployar la app principal? (app.qa.measyapp.com)'
        required: false
        type: boolean
        default: false
      db_name:
        description: 'Nombre de la empresa especÃ­fica (opcional - deja vacÃ­o para deploy completo)'
        required: false
        type: string
      image_tag:
        description: 'Tag especÃ­fico de imagen (opcional - usa latest por defecto)'
        required: false
        type: string
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          network=host

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=qa-{{branch}}-
          type=raw,value=qa-latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.optimized
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: qa
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --only=production

    - name: Setup SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY_QA }}
      run: |
        echo "${SSH_PRIVATE_KEY}" > private_key
        chmod 600 private_key

    - name: Prepare server
      env:
        DROPLET_IP: ${{ secrets.DROPLET_IP_QA }}
      run: |
        ssh -i private_key -o StrictHostKeyChecking=no root@${DROPLET_IP} '
          # Crear red si no existe
          docker network create app-network 2>/dev/null || true
          
          # Login al registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        '

    - name: Execute Optimized Deployment
      env:
        POSTGRES_USER_GLOBAL: ${{ secrets.POSTGRES_USER_GLOBAL_QA }}
        POSTGRES_PASSWORD_GLOBAL: ${{ secrets.POSTGRES_PASSWORD_GLOBAL_QA }}
        POSTGRES_DB_GLOBAL: ${{ secrets.POSTGRES_DB_GLOBAL_QA }}
        POSTGRES_GLOBAL_DB_HOST: ${{ secrets.POSTGRES_GLOBAL_DB_HOST_QA }}
        POSTGRES_GLOBAL_DB_PORT: ${{ secrets.POSTGRES_GLOBAL_DB_PORT_QA }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY_QA }}
        OPEN_AI_TOKEN: ${{ secrets.OPEN_AI_TOKEN_QA }}
        ASSISTANT_ID: ${{ secrets.ASSISTANT_ID_QA }}
        DROPLET_IP: ${{ secrets.DROPLET_IP_QA }}
        REDIS_HOST: ${{ secrets.REDIS_HOST_QA }}
        REDIS_PORT: ${{ secrets.REDIS_PORT_QA }}
        REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD_QA }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID_QA }}
        FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY_QA }}
        FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL_QA }}
        RESEND_KEY: ${{ secrets.RESEND_KEY_QA }}
        DEEPSEEK_TOKEN: ${{ secrets.DEEPSEEK_TOKEN_QA }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY_QA }}
        GITHUB_SHA: ${{ github.sha }}
        REGISTRY: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        # Variables adicionales para la app principal QA
        EMAIL_USER: ${{ secrets.EMAIL_USER_QA }}
        EMAIL_HOST: ${{ secrets.EMAIL_HOST_QA }}
        EMAIL_PORT: ${{ secrets.EMAIL_PORT_QA }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS_QA }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL_QA }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY_QA }}
        SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET_QA }}
        TOKEN_CONNECT_GIT: ${{ secrets.TOKEN_CONNECT_GIT_QA }}
        GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL_QA }}
        GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY_QA }}
        DROPLET_USER: ${{ secrets.DROPLET_USER_QA }}
      run: |
        # Deploy de la app principal QA si estÃ¡ marcado
        if [ "${{ github.event.inputs.deploy_app }}" == "true" ]; then
          echo "ðŸ  Desplegando app principal QA (app.qa.measyapp.com)..."
          node deployAppOptimized.js
        fi
        
        # Deploy de empresas QA
        if [ -n "${{ github.event.inputs.db_name }}" ]; then
          echo "ðŸŽ¯ Deploy especÃ­fico para empresa QA: ${{ github.event.inputs.db_name }}"
          if [ -n "${{ github.event.inputs.image_tag }}" ] && [ "${{ github.event.inputs.image_tag }}" != "latest" ]; then
            echo "ðŸ“¦ Usando tag especÃ­fico: ${{ github.event.inputs.image_tag }}"
            node deployOptimized.js "${{ github.event.inputs.db_name }}" "${{ github.event.inputs.image_tag }}"
          else
            node deployOptimized.js "${{ github.event.inputs.db_name }}"
          fi
        elif [ "${{ github.event.inputs.deploy_app }}" != "true" ]; then
          echo "ðŸŒ Deploy completo QA para todas las empresas"
          node deployOptimized.js
        fi

    - name: Cleanup
      if: always()
      run: |
        rm -f private_key
        rm -f .env.*

    - name: Deploy Summary
      if: always()
      run: |
        echo "## ðŸš€ Deploy QA Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: QA" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: ${{ needs.build-and-push.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        
        # App principal QA
        if [ "${{ github.event.inputs.deploy_app }}" == "true" ]; then
          echo "- **App Principal QA**: âœ… Desplegada" >> $GITHUB_STEP_SUMMARY
          echo "- **App URL**: https://app.qa.measyapp.com" >> $GITHUB_STEP_SUMMARY
          echo "- **App Health**: https://app.qa.measyapp.com/health" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **App Principal QA**: â­ï¸ Omitida" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Empresas QA
        if [ -n "${{ github.event.inputs.db_name }}" ]; then
          echo "- **Deploy Type**: EspecÃ­fico para empresa \`${{ github.event.inputs.db_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://${{ github.event.inputs.db_name }}.qa.measyapp.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check**: https://${{ github.event.inputs.db_name }}.qa.measyapp.com/health" >> $GITHUB_STEP_SUMMARY
        else
          if [ "${{ github.event.inputs.deploy_app }}" != "true" ]; then
            echo "- **Deploy Type**: Completo (todas las empresas QA)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Deploy Type**: Solo app principal QA" >> $GITHUB_STEP_SUMMARY
          fi
        fi
        
        if [ -n "${{ github.event.inputs.image_tag }}" ] && [ "${{ github.event.inputs.image_tag }}" != "latest" ]; then
          echo "- **Custom Tag**: ${{ github.event.inputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
        fi
