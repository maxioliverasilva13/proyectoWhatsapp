services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
      - .:/app
    environment:
      NODE_ENV: dev
      VIRTUAL_HOST: app.whatsproy.com
      VIRTUAL_PORT: 3000
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_GLOBAL_DB_HOST: ${POSTGRES_GLOBAL_DB_HOST}
      POSTGRES_GLOBAL_DB_PORT: ${POSTGRES_GLOBAL_DB_PORT}
      ENV: ${ENV}
      SUBDOMAIN: app
    networks:
      - app-network
  db-global:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      ENV: ${ENV}
    volumes:
      - globaldb-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      app-network:
        aliases:
          - db-global
  works-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 3001:3000
    volumes:
      - .:/app
    environment:
      NODE_ENV: dev
      VIRTUAL_HOST: works.whatsproy.com
      VIRTUAL_PORT: 3000
      POSTGRES_USER: works_user
      POSTGRES_PASSWORD: works_pass
      POSTGRES_DB: db_works
      POSTGRES_USER_GLOBAL: ${POSTGRES_USER_GLOBAL}
      POSTGRES_PASSWORD_GLOBAL: ${POSTGRES_PASSWORD_GLOBAL}
      POSTGRES_DB_GLOBAL: ${POSTGRES_DB_GLOBAL}
      POSTGRES_GLOBAL_DB_HOST: ${POSTGRES_GLOBAL_DB_HOST}
      POSTGRES_GLOBAL_DB_PORT: ${POSTGRES_GLOBAL_DB_PORT}
      ENV: ${ENV}
      SUBDOMAIN: works
      GREEN_API_TOKEN: ${GREEN_API_TOKEN}
      ID_INSTANCE: ${ID_INSTANCE}
      API_TOKEN_INSTANCE: ${API_TOKEN_INSTANCE}

    networks:
      - app-network
  works-db:
    image: postgres:13
    environment:
      POSTGRES_USER: works_user
      POSTGRES_PASSWORD: works_pass
      POSTGRES_DB: db_works
      ENV: ${ENV}
    volumes:
      - works-db-data:/var/lib/postgresql/data
    ports:
      - 5433:5432
    networks:
      app-network:
        aliases:
          - works-db
  demonio:
    build:
      context: .
      dockerfile: Dockerfile.demonio
    working_dir: /app
    volumes:
      - .:/app
    command: [ "python", "-u", "/app/demonio.py" ]
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_GLOBAL_DB_HOST: ${POSTGRES_GLOBAL_DB_HOST}
      POSTGRES_GLOBAL_DB_PORT: ${POSTGRES_GLOBAL_DB_PORT}
      SUBDOMAIN: works-db
    depends_on:
      - works-db
    networks:
      - app-network
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - 80:80
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - app-network
networks:
  app-network:
volumes:
  globaldb-data:
  works-db-data:
